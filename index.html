<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>

        <h1 class="text-center mt-2">Meet Our Team</h1>

    </header>
    <main>
        <section class="team">
            <div class="container py-4">
                <div class="row">

                </div>
            </div>
        </section>

        <section class="form">
            <div class="container-sm py-4">
                <form id="addMember">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="placeName" placeholder="Name + Surname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" class="form-control" id="placePosition" placeholder="Position here">
                    </div>
                    <!-- <div class="mb-3">
                        <label class="form-label">Member Picture</label>
                        <input class="form-control" type="file" id="placePic">
                    </div> -->
                    <button id="submit" type="submit" class="btn btn-primary">Add</button>
                   
                </form>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
